---
notes: |
    - To be used on commercial sites
---
<style>
  #global-header {
  background-color: #fff;
  position: relative;
}

.header-wrapper {
  position: relative;
  max-width: 960px;
  margin: 0 auto;
  padding-top: 1em;
  padding-bottom: 1em;
  padding-left: 15px;
  padding-right: 15px;
}
@media (min-width: 960px) {
  .header-wrapper {
    padding-left: 0;
    padding-right: 0;
  }
}

.header-global {
  overflow: hidden;
}

.header-logo {
  width: 128.4px;
  height: auto;
}
.header-logo img {
  max-width: 100%;
}
@media (min-width: 769px) {
  .header-logo {
    width: 160.5px;
    float: left;
  }
}

.header-search {
  margin-top: 10px;
  margin-bottom: 20px;
}
@media (min-width: 769px) {
  .header-search {
    margin-top: 1em;
    float: right;
    width: 50%;
    text-align: right;
    margin-top: 12px;
    margin-bottom: 0;
  }
}
.header-search .site-search {
  position: relative;
}
.header-search .site-search .form-control {
  width: calc(100% - 80px);
  border-width: 1px;
  border-color: #bfc1c3;
  font-size: 16px;
  height: 36px;
}
@media (min-width: 769px) {
  .header-search .site-search .form-control {
    width: calc(100% - 100px);
  }
}
.header-search .site-search .button {
  position: absolute;
  top: 0;
  right: 45px;
  text-indent: -9999px;
  background-image: url(../assets/patterns/images/icon-search-2x.png);
  background-repeat: no-repeat;
  background-position: 55% 50%;
  background-size: 52.5% 40%;
  box-shadow: none;
  width: 36px;
  height: 36px;
}
@media (min-width: 769px) {
  .header-search .site-search .button {
    right: 0;
  }
}

.header-search--desktop {
  display: none;
}
@media (min-width: 769px) {
  .header-search--desktop {
    display: block;
  }
}

@media (min-width: 769px) {
  .header-search--mobile {
    display: none;
  }
}

#global-header-bar {
  position: relative;
  background-color: #00aeef;
  height: 5px;
}

.header-marque {
  position: absolute;
  bottom: 0;
  right: 15px;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 25px 0 0 25px;
  border-color: transparent transparent transparent #00aeef;
}

.header-commercial {
  position: relative;
  overflow: hidden;
  background-color: #0b0c0c;
}
.header-commercial .header-wrapper {
  padding-top: 0.75em;
  padding-bottom: 0.5em;
}

.header-commercial__logo {
  width: 91.42857px;
  height: auto;
  display: block;
}
.header-commercial__logo img {
  max-width: 100%;
}
@media (min-width: 769px) {
  .header-commercial__logo {
    width: 106.66667px;
  }
}

.header-commercial__marque {
  position: absolute;
  bottom: 0;
  right: 15px;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 30px 0 0 30px;
  border-color: transparent transparent transparent #fff;
}
@media (min-width: 960px) {
  .header-commercial__marque {
    right: 0;
  }
}

</style>
<div class="header-commercial">
    <div class="header-wrapper">
        <div class="header-commercial__logo">
            <img src="/assets/toolkit/images/logos/bathnes-logo-white.png" alt="Bath & North East Somerset Council" />
        </div>
        <div class="header-commercial__marque"></div>
    </div>
</div>
